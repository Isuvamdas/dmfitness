<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Transformations</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        /* Section styling */
        .achievement-preview {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            position: relative;
            color: #222;
        }
        
        .section-title:after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: #ff4d4d;
            margin: 10px auto;
        }
        
        /* Grid layout */
        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
        }
        
        /* Card styling with animations */
        .achievement-card-preview {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .achievement-card-preview:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .achievement-card-preview img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .achievement-card-preview:hover img {
            transform: scale(1.05);
        }
        
        /* Content styling */
        .preview-content {
            padding: 20px;
            background: white;
        }
        
        .preview-content h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #333;
        }
        
        .preview-content p {
            color: #666;
            margin-bottom: 15px;
        }
        
        .preview-content a {
            display: inline-block;
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .preview-content a:hover {
            background: #e63939;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .achievement-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- New Achievement Preview Section -->
    <section class="achievement-preview">
        <h2 class="section-title">Client Transformations</h2>
        <div class="achievement-grid">
            <div class="achievement-card-preview">
                <a href="https://imgur.com/mQ4ieGn"><img src="https://i.imgur.com/mQ4ieGn.jpg" title="source: imgur.com" /></a>                 <div class="preview-content">
                    <h3>Rohan Tarafdar</h3>
                    <p>Secured 4th Place in Men's Physique at Bangabir 2025</p>
                    <a href="rohan.html" ">View Transformation</a>
                </div>
            </div>
            <div class="achievement-card-preview">
                <img src="/api/placeholder/400/320" alt="Subhankar Biswas">
                <div class="preview-content">
                    <h3>Subhankar Biswas</h3>
                    <p>First Bodybuilding Competition at Health Fista 2025</p>
                    <a href="subhankar.html">View Transformation</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
